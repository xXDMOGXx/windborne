<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windborne Atlas Application</title>
  <!-- Leaflet for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Are your weather balloons struggling to breathe?</h1>
      <h5>Check the air quality around your weather balloons. Some of them may be struggling due to pollution :(</h5>
    </header>
    <div class="main-content">
      <div class="list-container">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Search by ID or country..."
          />
        </div>
        <div id="balloon-list" class="balloon-list">
          <!-- Balloon items will be inserted here -->
        </div>
      </div>
      <div id="map" class="map-container"></div>
    </div>
    
    <div class="aqi-legend">
      <div class="legend-item">
        <span class="aqi-indicator aqi-good"></span>
        <span>Breathing Freely (0-50)</span>
      </div>
      <div class="legend-item">
        <span class="aqi-indicator aqi-moderate"></span>
        <span>Difficulty Breathing (51-100)</span>
      </div>
      <div class="legend-item">
        <span class="aqi-indicator aqi-unhealthy"></span>
        <span>Suffocating (101+)</span>
      </div>
    </div>
  </div>
  <!-- Main JS -->
  <script src="scripts.js"></script>
</body>
</html>
